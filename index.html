<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">


</head>
<body>

<table id="calc">
    <tr>
        <td colspan="4" class="atsakymas">
            <div id="atsakymas"></div>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="number()" id="nr7">7</button>
        </td>
        <td>
            <button onclick="number()" id="nr8">8</button>
        </td>
        <td>
            <button onclick="number()" id="nr9">9</button>
        </td>
        <td><input type="submit" onclick="action()" id="div" value="รท"></td>
    </tr>
    <tr>
        <td>
            <button onclick="number()" id="nr4">4</button>
        </td>
        <td>
            <button onclick="number()" id="nr5">5</button>
        </td>
        <td>
            <button onclick="number()" id="nr6">6</button>
        </td>
        <td><input type="submit" onclick="action()" id="time" value="ร"></td>
    </tr>
    <tr>
        <td>
            <button onclick="number()" id="nr1">1</button>
        </td>
        <td>
            <button onclick="number()" id="nr2">2</button>
        </td>
        <td>
            <button onclick="number()" id="nr3">3</button>
        </td>
        <td><input type="submit" onclick="action()" id="min" value="-"></td>
    </tr>
    <tr>
        <td colspan="2">
            <button onclick="number()" id="nr0">0</button>
        </td>
        <td>
            <button onclick="number()" id="point">.
        </td>
        <td rowspan="2"><input type="submit" onclick="action()" id="plus" value="+"></td>
    </tr>
    <tr>
        <td colspan="3"><input id="equal" type="submit" onclick="actionequal()" value="="></td>
    </tr>
</table>


<table id="answ">
    <tr>
        <th>A</th>
        <th>Veiksmas</th>
        <th>B</th>
        <th>=<i class="far fa-arrow-up"></i><i class="far fa-arrow-down"></i></th>
    </tr>

    <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>

    </tr>
</table>

<script>

    var display = "";
    var display2 = "";
    var ats = "";
    var sk1 = "";
    var sk2 = "";

    function number() {
        switch (this.id()) {
            case "nr1":
                document.getElementById("atsakymas").innerHTML += "1";
                break;
            case "nr2":
                document.getElementById("atsakymas").innerHTML += "2";
                break;
            case "nr3":
                document.getElementById("atsakymas").innerHTML += "3";
                break;
            case "nr4":
                document.getElementById("atsakymas").innerHTML += "4";
                break;
            case "nr5":
                document.getElementById("atsakymas").innerHTML += "5";
                break;
            case "nr6":
                document.getElementById("atsakymas").innerHTML += "6";
                break;
            case "nr7":
                document.getElementById("atsakymas").innerHTML += "7";
                break;
            case "nr8":
                document.getElementById("atsakymas").innerHTML += "8";
                break;
            case "nr9":
                document.getElementById("atsakymas").innerHTML += "9";
                break;
            case "nr0":
                document.getElementById("atsakymas").innerHTML += "0";
                break;
            case "point":
                document.getElementById("atsakymas").innerHTML += ".";
        }

    }

    function action() {

        display = Number(document.getElementById("atsakymas").value);
        sk1 = display;

        document.getElementById("atsakymas").innerHTML = "0";
    }

    function actionequal() {

        display2 = Number(document.getElementById("atsakymas").value);
        sk2 = display2;

        switch (this.id()) {
            case "div":
                ats = sk1 / sk2;
                document.getElementById("atsakymas").innerHTML = ats;
                break;
            case "time":
                ats = sk1 * sk2;
                document.getElementById("atsakymas").innerHTML = ats;
                break;
            case "min":
                ats = sk1 - sk2;
                document.getElementById("atsakymas").innerHTML = ats;
                break;
            case "plus":
                ats = sk1 + sk2;
                document.getElementById("atsakymas").innerHTML = ats;
        }
    }


</script>


</body>
</html>
